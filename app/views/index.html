{% extends "base.html" %}

{% block title %}API Hello world{% endblock %}
{% block content %}
    <h1>This is a Hello World</h1>
    
    
    <h1>jQuery Example</h1>
    <p><input type=text size=5 name=a> +
        <input type=text size=5 name=b> =
        <span id=result>?</span>
    </p>    
    <button type="button" class="btn btn-primary btn-lg" onclick="taskTest()">Task Test</button>

    <script type=text/javascript>
        function taskTest() {
            console.log('hello');
            $.getJSON('/addnumbers', {
                a: $('input[name="a"]').val(),
                b: $('input[name="b"]').val()
            }, function(data) {
                $("#result").text(data.result);
            });
            return false;
        } 
    </script>
      
{% endblock %}
